<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TRON</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        .center-content {
            text-align: center;
            color: #00ff00; /* TRON-like neon green */
            font-family: 'Courier New', Courier, monospace; /* Mimic video game text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tron-button {
            background-color: #00ff00; /* Neon green */
            border: 2px solid #fff; /* White border */
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Space between video and button */
        }
        .tron-button:hover {
            background-color: #009900;
        }
        video {
            width: 80vw; /* Responsive width */
            max-width: 640px; /* Maximum width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #00ff00; /* TRON-like neon green border */
            margin: 20px 0; /* Space above and below the video */
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>WELCOME TO TRON</h1>
        <!-- Video positioned here, between the heading and the button -->
        <video autoplay muted loop controls>
            <source src="tronvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="content.html" class="tron-button">Enter the Grid</a>
    </div>
</body>
</html>

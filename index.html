<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TRON</title>
    <style>
        body {
            /* Fallback font to mimic video game text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00; /* TRON-like neon green */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .tron-button {
            background-color: #00ff00; /* Neon green */
            border: 2px solid #fff; /* White border */
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Courier New', Courier, monospace; /* Pixelated font style */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tron-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <header>
        <h1>WELCOME TO TRON</h1>
        <p>Embark on a digital adventure where the impossible becomes possible.</p>
        <a href="content.html" class="tron-button">Enter the Grid</a>
    </header>
</body>
</html>

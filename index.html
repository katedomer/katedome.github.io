<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TRON</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00; /* TRON-like neon green */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace; /* Mimic video game text */
        }
        .center-content {
            text-align: center;
        }
        .tron-button {
            background-color: #00ff00; /* Neon green */
            border: 2px solid #fff; /* White border */
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tron-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>WELCOME TO TRON</h1>
        <p>Embark on a digital adventure where the impossible becomes possible.</p>
        <a href="content.html" class="tron-button">Enter the Grid</a>
    </div>
</body>
</html>

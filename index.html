<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TRON</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; /* Prevent scrolling */
        }
        video {
            position: fixed; /* Use fixed to cover the entire screen and stay in place on scroll */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Cover the entire screen without losing aspect ratio */
            z-index: -1; /* Ensure video is behind other content */
        }
        .center-content {
            position: relative; /* Ensure content is positioned above the video */
            z-index: 1;
            color: #00ff00; /* TRON-like neon green */
            text-align: center;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for exact centering */
            font-family: 'Courier New', Courier, monospace; /* Mimic video game text */
        }
        .tron-button {
            background-color: #00ff00; /* Neon green */
            border: 2px solid #fff; /* White border */
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tron-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <!-- Video as background -->
   <video controls autoplay loop>
        <source src="tronvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="center-content">
        <h1>WELCOME TO TRON</h1>
        <p>Embark on a digital adventure where the impossible becomes possible.</p>
        <a href="content.html" class="tron-button">Enter the Grid</a>
    </div>
</body>
</html>

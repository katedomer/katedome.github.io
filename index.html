<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TRON</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00; /* TRON-like neon green for text */
            font-family: 'Courier New', Courier, monospace; /* Mimic video game text */
        }
        video {
            /* Adjusted styles for standard video display */
            max-width: 90%; /* Adjust based on preference */
            max-height: 80vh; /* Adjust based on preference */
            display: block; /* Align to the block */
            margin: 20px auto; /* Center the video horizontally with margin and auto */
            border: 3px solid #00ff00; /* Optional: add a TRON-like border around the video */
        }
        .center-content {
            text-align: center;
            /* Removed positioning styles to allow natural document flow */
        }
        .tron-button {
            background-color: #00ff00; /* Neon green */
            border: 2px solid #fff; /* White border */
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tron-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>WELCOME TO TRON</h1>
        <p>Embark on a digital adventure where the impossible becomes possible.</p>
    </div>

    <!-- Video placed below the introduction for normal play -->
    <video controls autoplay loop muted>
        <source src="tronvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="center-content">
        <!-- Adjusted placement for aesthetic or logical grouping -->
        <a href="content.html" class="tron-button">Enter the Grid</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; 
            font-size: 18px;
            margin: 0;
            padding: 0;
            background: black url('tronpic.jpeg.webp') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        header {
            color: #00ffff; /* Neon blue color */
            text-align: center;
            padding-top: 20px; /* Space from the top */
        }
        .end-game-button {
            background-color: #ffa500; /* Orange background */
            color: black; /* Black text color */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border: none; /* Remove border */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            font-size: 18px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .end-game-button:hover {
            background-color: #cc7a00; /* Darker orange on hover */
            color: white; /* White text on hover */
        }
        footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>TRON</h1>
        <p>"If you are a User, then everything you've done has been according to a plan."</p>
    </header>
    <footer>
        <a href="index.html" class="end-game-button">End Game</a>
    </footer>
</body>
</html>

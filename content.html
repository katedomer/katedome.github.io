<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TRON</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; 
            font-size: 18px; /* Increase font size */
            margin: 0;
            padding: 0;
            color: #00ffff; /* Neon blue color */
            background: black; /* Black background color */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between the main axis */
            height: 100vh;
        }
        h1 {
            margin-top: 20px; /* Add space to the top */
            text-align: center;
        }
        p {
            text-align: center;
            margin-top: -20px; /* Adjust space */
        }
        .end-game-button {
            background-color: #ffa500; /* Orange background */
            border: none; /* No border */
            color: black; /* Black text color */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            font-size: 18px; /* Increase font size */
            position: absolute; /* Absolute position */
            bottom: 20px; /* Bottom space */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center align element */
        }
        .end-game-button:hover {
            background-color: #cc7a00; /* Darker orange on hover */
            color: white; /* White text on hover */
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

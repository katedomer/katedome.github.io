<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON</title>
    <style>
        body {
            font-family: "Aptos", sans-serif;
            font-size: 18px; /* Increase font size */
            margin: 0;
            padding: 0;
            color: #00ff00; /* Neon green color */
            text-align: center; /* Center the text */
            background: url('tronpic.jpeg.webp') no-repeat center center fixed; 
            background-size: cover; /* Cover entire background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Background color with transparency */
        }
        h1 {
            margin: 20px 0;
        }
        p {
            margin-bottom: 20px; /* Add space between paragraphs */
            color: white; /* Change paragraph color to white */
        }
        .end-game-button {
            border: 2px solid #00ff00; /* Neon green border */
            background-color: transparent;
            color: #00ff00; /* Neon green text color */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            font-size: 18px; /* Increase font size */
            margin-top: 20px; /* Add space above link */
        }
        .end-game-button:hover {
            background-color: #00ff00; /* Neon green background on hover */
            color: black; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>Folk Tale</h1>
    <p>"If you are a User, then everything you've done has been according to a plan."</p>
    <a href="index.html" class="end-game-button">End Game</a>
</body>
</html>
